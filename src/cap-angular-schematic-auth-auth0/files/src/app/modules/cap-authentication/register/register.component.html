<header class="title">
  <h1>
    Create your account
  </h1>
</header>
<section>
  <cap-register
    [redirectTo]="'/auth/verify'"
    [profileType]="false"
    [profileTypeArray]="['Company','Job Seeker','University','Student']"
    (userRegisterData)="userRegisterData($event)"
    (userRegisterError)="userRegisterError($event)"
    (userRegisterJWT)="userRegisterJWT($event)">
  </cap-register>
</section>
